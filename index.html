<div id="login-overlay">
    <div class="login-card">
        <h2 style="font-family: 'Oswald'; letter-spacing: 2px;">SİSTEME ERİŞİM</h2>
        <p style="color: #888; font-size: 0.9rem;">MarvelTR Multiverse sistemine bağlanmak için protokolü onayla.</p>
        
        <a href="BURAYA_DISCORD_DEVELOPER_LINKINI_YAPISTIR" class="discord-auth-btn">
            <img src="https://cdn-icons-png.flaticon.com/512/2111/2111370.png" width="24" alt="Discord">
            PROTOKOLÜ ONAYLA (Giriş Yap)
        </a>
        
        <br>
        <a href="javascript:void(0)" onclick="toggleLogin()" style="color: #555; text-decoration: none; font-size: 0.8rem; margin-top: 15px; display: inline-block;">Geri Dön</a>
    </div>
</div>

<script>
    // Giriş yapıldıktan sonra (Discord'dan dönünce) kullanıcı ismini göstermek için küçük bir simülasyon
    // Normalde burada Backend (Node.js/PHP) gerekir ama görüntüyü böyle düzeltebilirsin
    function toggleLogin() {
        const overlay = document.getElementById('login-overlay');
        overlay.style.display = (overlay.style.display === 'flex') ? 'none' : 'flex';
    }

    // Eğer URL'de Discord'dan gelen bir kod varsa butonu "Giriş Yapıldı" olarak değiştirir
    window.onload = function() {
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('code')) {
            document.querySelector('.login-btn').innerHTML = "ERİŞİM SAĞLANDI ✓";
            document.querySelector('.login-btn').style.borderColor = "#2ecc71";
            document.querySelector('.login-btn').style.color = "#2ecc71";
        }
    }
</script>
