<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MARVELTR | Premium Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --marvel-red: #e23636; --dark-bg: #0a0a0a; --accent-blue: #00d2ff; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        body { background-color: var(--dark-bg); font-family: 'Roboto', sans-serif; color: white; overflow-x: hidden; }

        /* --- NAVİGASYON --- */
        nav {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 30px; background: rgba(0, 0, 0, 0.9);
            border-bottom: 2px solid var(--marvel-red); position: fixed;
            width: 100%; top: 0; z-index: 1000;
        }
        .logo { font-family: 'Oswald', sans-serif; font-size: 2rem; color: white; background: var(--marvel-red); padding: 0 10px; text-transform: uppercase; text-decoration: none; }
        .login-btn { background: transparent; border: 1px solid var(--accent-blue); color: var(--accent-blue); padding: 10px 20px; border-radius: 5px; cursor: pointer; font-weight: bold; text-transform: uppercase; text-decoration: none; transition: 0.3s; }

        /* --- ANA SAYFA --- */
        #main-view { margin-top: 100px; display: flex; flex-direction: column; align-items: center; text-align: center; padding: 20px; }
        .player-wrapper { width: 100%; max-width: 800px; aspect-ratio: 16 / 9; background: #000; border: 1px solid #333; border-radius: 10px; box-shadow: 0 0 30px rgba(226, 54, 54, 0.2); }
        iframe { width: 100%; height: 100%; border-radius: 10px; }

        /* --- YÜKLENİYOR EKRANI (5 SANİYE) --- */
        #loading-screen { 
            position: fixed; inset: 0; background: #000; z-index: 9999; 
            display: none; flex-direction: column; align-items: center; justify-content: center; 
            opacity: 0; transition: opacity 0.8s ease-in-out; 
        }
        .spinner { width: 75px; height: 75px; border: 5px solid rgba(255,255,255,0.1); border-top: 5px solid var(--marvel-red); border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 20px; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .load-text { font-family: 'Oswald'; font-size: 1.5rem; letter-spacing: 5px; color: var(--marvel-red); text-transform: uppercase; }

        /* --- PORTAL (DİKEY KARTLAR) --- */
        #portal-view { display: none; padding: 110px 15px 30px; min-height: 100vh; background: #050505; text-align: center; }
        .card-row { display: flex; width: 100%; height: 500px; gap: 10px; max-width: 1100px; margin: 0 auto; }
        .m-card { 
            flex: 1; border-radius: 15px; border: 1px solid #333; cursor: pointer;
            background-size: cover; background-position: center; transition: 0.6s cubic-bezier(0.25, 1, 0.5, 1);
        }
        .m-card:hover { flex: 4; border-color: var(--marvel-red); box-shadow: 0 0 30px var(--marvel-red); }
        
        /* DOSYA YAPINA GÖRE GÖRSELLER (SS: 1000295388.jpg) */
        #c1 { background-image: url('1.png'); }
        #c2 { background-image: url('2.png'); }
        #c3 { background-image: url('3.png'); }
        #c4 { background-image: url('4.png'); }
        #c5 { background-image: url('5.png'); }

        /* --- VİDEO PLAYER --- */
        #player-wrapper { position: fixed; inset: 0; background: #000; display: none; z-index: 10000; }
        video { width: 100%; height: 100%; }
        .exit-btn { position: absolute; top: 20px; left: 20px; color: white; background: var(--marvel-red); padding: 10px 20px; cursor: pointer; border-radius: 5px; font-weight: bold; z-index: 10001; font-family: 'Oswald'; }
    </style>
</head>
<body>

    <nav>
        <a href="#" class="logo">MARVELTR</a>
        <a id="nav-login-btn" href="https://discord.com/oauth2/authorize?client_id=1460010089988489328&response_type=code&redirect_uri=https%3A%2F%2Ftaha212246.github.io%2Fmarveltr&scope=identify+guilds.join" class="login-btn">Discord İle Giriş Yap</a>
    </nav>

    <div id="main-view">
        <div class="player-wrapper">
            <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allowfullscreen></iframe>
        </div>
        <h2 style="margin-top:20px; font-family:'Oswald'; letter-spacing: 2px;">MULTIVERSE GİRİŞ PROTOKOLÜ</h2>
    </div>

    <div id="loading-screen">
        <div class="spinner"></div>
        <div class="load-text" id="status-text">BAĞLANTI KURULUYOR</div>
    </div>

    <div id="portal-view">
        <h1 style="font-family:'Oswald'; color:var(--marvel-red); margin-bottom:30px; letter-spacing: 3px;">MULTIVERSE ERİŞİMİ AKTİF</h1>
        <div class="card-row">
            <div class="m-card" id="c1" onclick="watchMovie('Loki')"></div>
            <div class="m-card" id="c2" onclick="watchMovie('Dr. Strange')"></div>
            <div class="m-card" id="c3" onclick="watchMovie('Avengers')"></div>
            <div class="m-card" id="c4" onclick="watchMovie('Guardians')"></div>
            <div class="m-card" id="c5" onclick="watchMovie('Deadpool')"></div>
        </div>
    </div>

    <div id="player-wrapper">
        <div class="exit-btn" onclick="closePlayer()">← GERİ DÖN</div>
        <video id="video-player" controls playsinline></video>
    </div>

    <script>
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('code')) {
                // Giriş başarılı: İlk ekranı kapat, butonu tamamen sil
                document.getElementById('main-view').style.display = 'none';
                const btn = document.getElementById('nav-login-btn');
                if(btn) btn.remove(); 
                document.getElementById('portal-view').style.display = 'block';
            }
        };

        function watchMovie(name) {
            const ls = document.getElementById('loading-screen');
            const txt = document.getElementById('status-text');
            
            ls.style.display = 'flex';
            setTimeout(() => { ls.style.opacity = "1"; }, 50);

            // 5 Saniyelik Sinematik Yükleme
            txt.innerText = "MULTIVERSE TARANIYOR...";
            
            setTimeout(() => { 
                txt.innerText = name.toUpperCase() + " VERİLERİ ÇEKİLİYOR..."; 
            }, 2500);

            setTimeout(() => {
                ls.style.opacity = "0";
                setTimeout(() => {
                    ls.style.display = 'none';
                    document.getElementById('player-wrapper').style.display = 'block';
                    document.getElementById('video-player').play();
                }, 800);
            }, 5000); // Toplam 5 saniye
        }

        function closePlayer() {
            const v = document.getElementById('video-player');
            v.pause();
            document.getElementById('player-wrapper').style.display = 'none';
        }
    </script>
</body>
</html>
