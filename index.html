<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MarvelTR | Pro</title>
    <style>
        :root { --red: #e23636; --discord: #5865F2; }
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; margin: 0; padding: 0; }
        body, html { width: 100%; height: 100%; background: #000; color: white; font-family: 'Segoe UI', sans-serif; overflow: hidden; }

        /* HEADER */
        header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 20px; background: #000; border-bottom: 2px solid var(--red);
            position: fixed; width: 100%; top: 0; z-index: 1000;
        }
        .logo { font-weight: 900; font-size: 22px; background: var(--red); color: white; padding: 2px 8px; text-transform: uppercase; }
        .login-btn { background: var(--discord); color: white; padding: 8px 15px; border-radius: 5px; text-decoration: none; font-weight: bold; font-size: 13px; }

        /* ANIMASYONLU LOADING SCREEN */
        #loading-screen { 
            position: fixed; inset: 0; background: #000; z-index: 9999; 
            display: none; flex-direction: column; align-items: center; justify-content: center;
            opacity: 0; transition: opacity 0.4s ease-in-out;
        }
        #loading-screen.visible { display: flex; opacity: 1; }

        .spinner { width: 50px; height: 50px; border: 4px solid rgba(255,255,255,0.1); border-top: 4px solid var(--red); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .load-text { margin-top: 15px; font-weight: bold; color: var(--red); letter-spacing: 2px; }

        /* PORTAL & DİKEY KARTLAR */
        #portal-view { display: none; padding: 110px 15px 30px; text-align: center; }
        .card-row { display: flex; width: 100%; height: 460px; gap: 10px; max-width: 1100px; margin: 0 auto; }
        
        .m-card { 
            flex: 1; position: relative; border-radius: 12px; border: 1px solid #333; 
            overflow: hidden; cursor: pointer; background: #111;
            transition: all 0.6s cubic-bezier(0.165, 0.84, 0.44, 1);
        }
        .m-card img { width: 100%; height: 100%; object-fit: cover; pointer-events: none; }
        .m-card:hover { flex: 4; border-color: var(--red); box-shadow: 0 0 30px rgba(226, 54, 54, 0.4); }

        /* PLAYER */
        #player-wrapper { position: fixed; inset: 0; background: #000; display: none; z-index: 10000; }
        video { width: 100%; height: 100%; }
        .back-btn { position: absolute; top: 20px; left: 20px; background: var(--red); color: white; padding: 10px 20px; cursor: pointer; font-weight: bold; border-radius: 5px; z-index: 10001; }

        #main-view { margin-top: 150px; text-align: center; padding: 20px; }
    </style>
</head>
<body>

    <header>
        <div class="logo">MARVELTR</div>
        <a id="dc-link" href="https://discord.com/oauth2/authorize?client_id=1460010089988489328&response_type=code&redirect_uri=https%3A%2F%2Ftaha212246.github.io%2Fmarveltr&scope=identify+guilds.join" class="login-btn">Discord Giriş</a>
    </header>

    <div id="main-view">
        <h2 style="color:var(--red);">ERİŞİM REDDEDİLDİ</h2>
        <p style="margin-top:15px; color:#ccc;">Lütfen Multiverse portalına erişmek için Discord ile giriş yapın.</p>
    </div>

    <div id="loading-screen">
        <div class="spinner"></div>
        <div class="load-text">Yükleniyor...</div>
    </div>

    <div id="portal-view">
        <h3 style="margin-bottom:30px; letter-spacing:3px;">MULTIVERSE GİRİŞİ BAŞARILI</h3>
        <div class="card-row">
            <div class="m-card" onclick="playFilm('loki.mp4')"><img src="1.png"></div>
            <div class="m-card" onclick="playFilm('strange.mp4')"><img src="2.png"></div>
            <div class="m-card" onclick="playFilm('avengers.mp4')"><img src="3.png"></div>
            <div class="m-card" onclick="playFilm('guardians.mp4')"><img src="4.png"></div>
            <div class="m-card" onclick="playFilm('deadpool.mp4')"><img src="5.png"></div>
        </div>
    </div>

    <div id="player-wrapper">
        <div class="back-btn" onclick="closeFilm()">← GERİ GİT</div>
        <video id="video-obj" controls playsinline></video>
    </div>

    <script>
        // Giriş Kontrolü
        window.onload = function() {
            const params = new URLSearchParams(window.location.search);
            if (params.has('code')) {
                document.getElementById('main-view').style.display = 'none';
                document.getElementById('dc-link').style.display = 'none'; // Giriş yapılınca butonu kaldır
                document.getElementById('portal-view').style.display = 'block';
            }
        };

        function playFilm(src) {
            const loader = document.getElementById('loading-screen');
            loader.style.display = 'flex';
            // Animasyonlu giriş (fade-in)
            setTimeout(() => { loader.classList.add('visible'); }, 50);

            // 5 Saniye Yükleme Ekranı
            setTimeout(() => {
                // Animasyonlu çıkış (fade-out)
                loader.classList.remove('visible');
                setTimeout(() => { loader.style.display = 'none'; }, 400);

                const player = document.getElementById('player-wrapper');
                const v = document.getElementById('video-obj');
                player.style.display = 'block';
                v.src = src;
                v.play();
            }, 5000);
        }

        function closeFilm() {
            const v = document.getElementById('video-obj');
            v.pause();
            document.getElementById('player-wrapper').style.display = 'none';
        }
    </script>
</body>
</html>
