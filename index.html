<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MarvelTR | Ultimate</title>
    <style>
        :root { --red: #e23636; }
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; margin: 0; padding: 0; }
        body, html { width: 100%; height: 100%; background: #000; color: white; font-family: 'Segoe UI', sans-serif; overflow-x: hidden; }

        /* NAV */
        nav {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 25px; background: rgba(0, 0, 0, 0.95);
            border-bottom: 2px solid var(--red); position: fixed;
            width: 100%; top: 0; z-index: 1000;
        }
        .logo { font-weight: 900; font-size: 24px; color: white; background: var(--red); padding: 2px 10px; text-transform: uppercase; }
        .login-btn { background: #5865F2; color: white; padding: 10px 18px; border-radius: 5px; cursor: pointer; text-decoration: none; font-weight: bold; font-size: 14px; border: none; }

        /* LOADING (Sadece Yükleniyor...) */
        #loading-screen { 
            position: fixed; inset: 0; background: #000; z-index: 9999; 
            display: none; flex-direction: column; align-items: center; justify-content: center; 
        }
        .spinner { width: 50px; height: 50px; border: 4px solid rgba(255,255,255,0.1); border-top: 4px solid var(--red); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .load-text { margin-top: 15px; font-weight: bold; color: var(--red); letter-spacing: 1px; }

        /* PORTAL & DİKEY KARTLAR (IMG Odaklı) */
        #portal-view { display: none; padding: 120px 20px 40px; text-align: center; }
        .card-row { display: flex; width: 100%; height: 500px; gap: 15px; max-width: 1200px; margin: 0 auto; }
        
        .m-card { 
            flex: 1; position: relative; border-radius: 20px; border: 2px solid #222; 
            overflow: hidden; cursor: pointer;
            transition: 0.8s cubic-bezier(0.25, 1, 0.5, 1);
        }
        .m-card img {
            width: 100%; height: 100%; object-fit: cover;
            transition: 0.8s;
        }
        .m-card:hover { flex: 5; border-color: var(--red); box-shadow: 0 0 50px rgba(226, 54, 54, 0.6); }
        .m-card:hover img { transform: scale(1.1); }

        /* PLAYER */
        #player-wrapper { position: fixed; inset: 0; background: #000; display: none; z-index: 10000; }
        video { width: 100%; height: 100%; }
        .back-btn { position: absolute; top: 25px; left: 25px; background: var(--red); color: white; padding: 12px 20px; cursor: pointer; font-weight: bold; border-radius: 5px; z-index: 10001; }

        #main-view { margin-top: 120px; text-align: center; }
    </style>
</head>
<body>

    <nav>
        <div class="logo">MARVELTR</div>
        <a id="nav-login-btn" href="https://discord.com/oauth2/authorize?client_id=1460010089988489328&response_type=code&redirect_uri=https%3A%2F%2Ftaha212246.github.io%2Fmarveltr&scope=identify+guilds.join" class="login-btn">Discord İle Giriş Yap</a>
    </nav>

    <div id="main-view">
        <iframe width="90%" height="400" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" style="border-radius:15px; border: 1px solid #333;"></iframe>
        <h1 style="margin-top:30px; letter-spacing: 2px; font-weight: 900;">MULTIVERSE GİRİŞİ</h1>
    </div>

    <div id="loading-screen">
        <div class="spinner"></div>
        <div class="load-text">Yükleniyor...</div>
    </div>

    <div id="portal-view">
        <h2 style="color:var(--red); margin-bottom:40px; text-transform: uppercase; letter-spacing: 5px;">Multiverse Erişimi Aktif</h2>
        <div class="card-row">
            <div class="m-card" onclick="openVideo('loki.mp4')"><img src="1.png" alt="Loki"></div>
            <div class="m-card" onclick="openVideo('strange.mp4')"><img src="2.png" alt="Doctor Strange"></div>
            <div class="m-card" onclick="openVideo('avengers.mp4')"><img src="3.png" alt="Avengers"></div>
            <div class="m-card" onclick="openVideo('guardians.mp4')"><img src="4.png" alt="Guardians"></div>
            <div class="m-card" onclick="openVideo('deadpool.mp4')"><img src="5.png" alt="Deadpool"></div>
        </div>
    </div>

    <div id="player-wrapper">
        <div class="back-btn" onclick="closeVideo()">← GERİ DÖN</div>
        <video id="v-player" controls></video>
    </div>

    <script>
        // Giriş Kontrolü
        window.onload = function() {
            const params = new URLSearchParams(window.location.search);
            if (params.has('code')) {
                document.getElementById('main-view').style.display = 'none';
                document.getElementById('portal-view').style.display = 'block';
                const btn = document.getElementById('nav-login-btn');
                if(btn) btn.remove(); // Giriş sonrası buton tamamen silinir
            }
        };

        function openVideo(src) {
            const ls = document.getElementById('loading-screen');
            ls.style.display = 'flex';
            
            // 5 Saniye Sabit Yükleme Ekranı
            setTimeout(() => {
                ls.style.display = 'none';
                const wrapper = document.getElementById('player-wrapper');
                const video = document.getElementById('v-player');
                wrapper.style.display = 'block';
                video.src = src;
                video.play();
            }, 5000);
        }

        function closeVideo() {
            const v = document.getElementById('v-player');
            v.pause();
            document.getElementById('player-wrapper').style.display = 'none';
        }
    </script>
</body>
</html>
