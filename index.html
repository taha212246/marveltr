<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel Türkiye | Multiverse</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: #000;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Giriş Kartı */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
        }

        .card {
            background: rgba(20, 20, 20, 0.9);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            border: 2px solid #e62429;
            box-shadow: 0 0 20px #e62429;
        }

        h1 { color: #e62429; text-transform: uppercase; letter-spacing: 3px; }

        .btn {
            background: #5865F2;
            color: white;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-weight: bold;
            display: inline-block;
            margin-top: 20px;
            transition: 0.3s;
        }

        /* Film Bölümü (Girişten Sonra) */
        #movie-portal { display: none; padding: 20px; width: 100%; max-width: 1200px; }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .movie-card {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.5s;
            cursor: pointer;
            border: 1px solid #333;
        }

        .movie-card:hover {
            transform: scale(1.05);
            border-color: #e62429;
            box-shadow: 0 0 15px #e62429;
        }

        .movie-card img { width: 100%; display: block; }

        .movie-info {
            position: absolute;
            bottom: 0;
            background: rgba(230, 36, 41, 0.9);
            width: 100%;
            padding: 10px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div id="login-screen" class="login-container">
        <div class="card">
            <h1>MARVEL TR</h1>
            <p>Multiverse portalına erişmek için giriş yapın.</p>
            <a href="https://discord.com/oauth2/authorize?client_id=1460010089988489328&response_type=code&redirect_uri=https%3A%2F%2Ftaha212246.github.io%2Fmarveltr&scope=identify+guilds.join" class="btn">DISCORD İLE SIZ</a>
        </div>
    </div>

    <div id="movie-portal">
        <h1 style="text-align:center;">MARVEL MULTIVERSE SEÇ</h1>
        <div class="grid">
            <div class="movie-card">
                <img src="https://m.media-amazon.com/images/M/MV5BNDYxNjQyMjAtNTdiOS00NGYwLWFmNTAtNThmYjU5ZGI2YTI1XkEyXkFqcGdeQXVyMTMxODk2OTU@._V1_.jpg" alt="Avengers">
                <div class="movie-info">AVENGERS: ENDGAME</div>
            </div>
            <div class="movie-card">
                <img src="https://m.media-amazon.com/images/M/MV5BMjMxNjY2MDU1OV5BMl5BanBnXkFtZTgwNzY1MTUwNTM@._V1_.jpg" alt="Infinity War">
                <div class="movie-info">INFINITY WAR</div>
            </div>
            <div class="movie-card">
                <img src="https://m.media-amazon.com/images/M/MV5BODcwNWE3OTItMDc3MS00NDFjLWE1OTAtNDU3Njg4NDBkM2VkXkEyXkFqcGdeQXVyMTEyMjM2NDc2._V1_.jpg" alt="Spider-Man">
                <div class="movie-info">NO WAY HOME</div>
            </div>
        </div>
    </div>

    <script>
        // Giriş yapıldıysa URL'deki 'code' parametresini kontrol et
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('code')) {
            // Giriş başarılı: Login ekranını gizle, Film portalını göster
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('movie-portal').style.display = 'block';
            document.body.style.background = "#050505";
        }
    </script>
</body>
</html>
