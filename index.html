<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel Türkiye | Giriş</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: radial-gradient(circle, #1a1a1a 0%, #000000 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
        h1 { color: #e62429; text-transform: uppercase; letter-spacing: 2px; }
        .discord-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #5865F2;
            color: white;
            text-decoration: none;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
            margin-top: 20px;
        }
        .discord-btn:hover { background-color: #4752c4; }
        .discord-btn img { width: 24px; margin-right: 10px; }
    </style>
</head>
<body>

    <div class="login-card">
        <h1>MARVEL TR</h1>
        <p>Sisteme erişmek için kimliğini doğrula.</p>
        
        <a href="https://discord.com/oauth2/authorize?client_id=1460010089988489328&response_type=code&redirect_uri=https%3A%2F%2Ftaha212246.github.io%2Fmarveltr%2F&scope=identify+guilds.join" class="discord-btn">
            <img src="https://cdn-icons-png.flaticon.com/512/2111/2111370.png" alt="Discord">
            SİSTEME SIZ
        </a>
    </div>

    <script>
        // Giriş başarılıysa ekranı değiştir
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('code')) {
            document.querySelector('h1').innerText = "ERİŞİM ONAYLANDI";
            document.querySelector('p').innerText = "Multiverse portalı açıldı.";
            document.querySelector('.discord-btn').style.display = 'none';
        }
    </script>
</body>
</html>
